<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            color: red;

        tr,td,th{

        }
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

    </tr>
    <tr>
        <td>Shirina</td>

    </tr>
    <tr>
        <td>Sofia</td>
    </tr>
</table>

</table>

</html>
